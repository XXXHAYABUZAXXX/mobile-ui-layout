<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style -->
    <link rel="stylesheet" href="/style/style.css" />
    <title>TVS Pharmacy</title>
  </head>
  <body>
    <div id="splash">
      <img src="/image/logo.png" alt="" class="logo" />
    </div>

    <!-- content -->
    <div class="content">
      <!-- header -->
      <header class="app-header">
        <div class="container">
          <img src="/image/logo.png" alt="" class="logo" />
          <input type="text" class="search" placeholder="Search..." />
        </div>
      </header>

      <!-- sub-header -->
      <div class="sub-header">
        <div>
          <p>Now delivering Rx + more</p>
          <p>find out now <i class="fas fa-chevron-right"></i></p>
        </div>
        <img src="/image/delivery.png" alt="" />
      </div>

      <!-- grid -->
      <div class="grid container">
        <div class="item">
          <h4>Pharmacy</h4>
          <p class="desc">2Rxs ready for refill</p>
          <img src="/image/medicine.png" alt="" />
        </div>
        <div class="item">
          <h4>Deals & Rewards</h4>
          <p class="desc">2 TraversyCare</p>
          <img src="/image/medal.png" alt="" />
        </div>
        <div class="item">
          <h4>SecondClinic</h4>
          <p class="desc">laboratory room</p>
          <img src="/image/nurse.png" alt="" />
        </div>
        <div class="item">
          <h4>Shop</h4>
          <p class="desc">Free shipping</p>
          <img src="/image/shop.png" alt="" />
        </div>
        <div class="item">
          <h4>Photo</h4>
          <p class="desc">Gallery</p>
          <img src="/image/photo.png" alt="" />
        </div>
        <div class="item">
          <h4>Weekly Ad</h4>
          <p class="desc">View your weekly ad</p>
          <img src="/image/newspaper.png" alt="" />
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="app-footer">
      <ul>
        <li>
          <i class="fas fa-heart"></i>
          Home
        </li>
        <li>
          <i class="fas fa-barcode"></i>
          Show Card
        </li>
        <li>
          <i class="fas fa-user"></i>
          Account
        </li>
        <li>
          <i class="fas fa-map-marker"></i>
          Find Store
        </li>
      </ul>
    </footer>

    <!-- javascript -->
    <script src="/js/index.js"></script>
  </body>
</html>
